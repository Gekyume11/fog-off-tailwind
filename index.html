<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Coded | Tailwind css</title>

  <link rel="stylesheet" crossorigin href="style.css">
</head>
<body>
    
    <main class="flex flex-col relative lg:static justify-between md:py-5 lg:px-12 sm:px-10 py-5 px-4 w-full h-dynamic bg-blue-400 bg-hero bg-cover custom:bg-center bg-[70%] bg-no-repeat overflow-hidden">

        <header class="flex justify-between items-center">
            <img src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e108315fd8f2eeaf34_Logo.svg">
            <input type="checkbox" class="hidden" id="toggle">
            <label for="toggle">
                <span class="py-[8px] cursor-pointer flex px-4 lg:hidden bg-slate-600 text-white text-[16px] custom:text-sm custom:tracking-[4px]">M<span class="hidden custom:block">ENU</span></span>
                <ul class="lg:flex text-center absolute lg:static top-[65px] -left-full gap-10 bg-glass py-2 px-6 w-full h-full lg:rounded-full backdrop-blur-sm transition-all ease duration-500">
                    <li class="lg:mt-0 mt-16"><a class="uppercase text-main hover:text-blue-500 transition-colors ease-in-out duration-300" href="#">ski</a></li>
                    <li class="lg:mt-0 mt-16"><a class="uppercase text-main hover:text-blue-500 transition-colors ease-in-out duration-300" href="#">snowboard</a></li>
                    <li class="lg:mt-0 mt-16"><a class="uppercase text-main hover:text-blue-500 transition-colors ease-in-out duration-300" href="#">limited edition</a></li>
                    <li class="lg:mt-0 mt-16"><a class="uppercase text-main hover:text-blue-500 transition-colors ease-in-out duration-300" href="#">about</a></li>
                </ul>
            </label>
        </header>

        <div class="hero max-w-[400px] custom:max-w-[400px] md:max-w-[500px] lg:max-w-[600px] flex flex-col gap-5">
            <h1 class="text-main font-bold">SPEED ON.<br>FOG OFF.</h1>
            <p>Best in class ski goggles will help you stay focus on your skills and pace instead of worrying about snow in your face.</p>
            <a class="px-8 py-3 w-fit bg-pink-500 rounded-md transition-colors ease duration-300 hover:bg-pink-600 text-white uppercase" href="#">shop now</a>
        </div>

        <div class="card-wrapper hidden custom:flex gap-5">
            <div class="card max-w-[300px] bg-glass backdrop:blur-sm p-2 rounded-3xl">
                <div class="image rounded-2xl h-[150px] overflow-hidden">
                    <img class="w-full h-full" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e127eb735393d14f23_Product-1-p-500.jpeg">
                </div>
                <div class="info pt-2 px-3 flex justify-between w-full">
                    <h6 class="text-[16px] leading-[1.2]"><span class="font-bold">XDR 20</span><br><span class="text-[14px] font-[500]">$169</span></h6>
                    <a class="text-white text-[24px] bg-pink-500 flex items-center justify-center w-10 rounded-lg h-8" href="#">
                        <img src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
            <div class="card max-w-[300px] bg-glass backdrop:blur-sm p-2 rounded-3xl">
                <div class="image rounded-2xl h-[150px] overflow-hidden">
                    <img class="w-full h-full" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e292a81cc339271151_Product-2-p-500.jpeg">
                </div>
                <div class="info pt-2 px-3 flex justify-between w-full">
                    <h6 class="text-[16px] leading-[1.2]"><span class="font-bold">XDR 50</span><br><span class="text-[14px] font-[500]">$199</span></h6>
                    <a class="text-white text-[24px] bg-pink-500 flex items-center justify-center w-10 rounded-lg h-8" href="#">
                        <img src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
            <div class="card max-w-[300px] hidden lg:block bg-glass backdrop:blur-sm p-2 rounded-3xl">
                <div class="image rounded-2xl h-[150px] overflow-hidden">
                    <img class="w-full h-full" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e24ef06f0831991370_Product-3-p-500.jpeg">
                </div>
                <div class="info pt-2 px-3 flex justify-between w-full">
                    <h6 class="text-[16px] leading-[1.2]"><span class="font-bold">XDR 70</span><br><span class="text-[14px] font-[500]">$229</span></h6>
                    <a class="text-white text-[24px] bg-pink-500 flex items-center justify-center w-10 rounded-lg h-8" href="#">
                        <img src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
